<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 300px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-image: url(../static/photo.webp);
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 6px 6px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #ffffff;
  display: block;
}

.sidenav a:hover {
  color: #fce704;
}

.main {
  margin-left: 300px; /* Same as the width of the sidenav */
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 15px;}
}
</style>
</head>
<body>

<div class="sidenav">
  <a href="#">Dashbord</a>
  <a href="#">Crime Registration</a>
  <a href="#">Status</a>
  <a href="#">Contact</a>
</div>

<div class="main p-5">

<h1 class="text-center m-2 text-bold">Register Complain Portal</h1>

<div class="mt-4 mb-4 text-center alert alert-primary" role="alert">
    We would like to review the complain before taking it into consteration this might take 2 or 3 days
</div>
  <!-- Pills navs -->

{% if message %}
  <div class="alert alert-success" role="alert">
    Complain Registered !!
  </div>
{% endif %}
  
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">

      <form method="POST" action="{{url_for('complain')}}">

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="loginName">Name</label>
          <input type="text" id="loginName" class="form-control" required/>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Aadhar card Number</label>
            <input name="aadhar" type="text" id="loginPassword" class="form-control" placeholder="123455678910" required/>
         
        </div>

        <hr class="mt-5 mb-5">

        <div class="form-outline mb-4">
            <label class="form-label" for="loginName">Victim Name</label>
          <input name="victim" type="text" id="loginName" class="form-control" required/>
        </div>

        <div class="form-outline mb-4">
            <label>Date of Crime</label>
          <input
          name="date"
            type="date"
            className="form-control"
            placeholder="Enter Crime Date"
            required/>
           
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Place of crime</label>
            <input name="place" type="text" id="loginPassword" class="form-control" required/>
            
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Crime Type</label>
            <select class="form-select" aria-label="Default select example">
                <selected name="crimetype">Select Crime Type</selected>
                <option value="1">Rape</option>
                <option value="2">Murder</option>
                <option value="3">Theft</option>
                <option value="4">Accident</option>
                <option value="5">Act of Terrorism</option>
                <option value="6">Smuggling</option>
                <option value="7">Drugs</option>
              </select>
          
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginPassword">Describe Crime</label>
          <textarea name="describe" rows="5" type="text" id="loginPassword" class="form-control" required></textarea>
        
        </div>
  
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Proof Of crime</label>
            <input name="proof" class="form-control" type="file" id="formFileMultiple" multiple>
        </div>

        <!-- Submit button -->
        <button type="submit" class="mt-4 btn w-100 btn-primary btn-block mb-4">Sign in</button>

      </form>
    </div>
  </div>
  <!-- Pills content -->
</div>
   
</body>
</html>
